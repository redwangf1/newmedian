    <div class="wrapper wrapper-content animated fadeInRight">

                    <div class="ibox-title">
                        <h5></h5>

                    <div class="ibox-content">
                            <form class="form-signin" action="/save" method="post" name = "accountInfo">
                    
                        <div class="row form-body form-horizontal m-t row-large">
                        <div class="col-md-6">
    <div class="form-group draggable">
        <label class="col-sm-3 control-label">机构分类</label>
        <div class="col-sm-9">
            <select class="form-control" id="jigoufenlei" name ="institutiontype" >
            <option disabled selected>---请选择---</option>
            
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">账号/网站/APP名称</label>
        <div class="col-sm-9">
            <input type="text" name="accountname" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">机构名称</label>
        <div class="col-sm-9">
            <input type="text" name="institutionname" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">频道名称</label>
        <div class="col-sm-9">
            <input type="text" name="channelname" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">节目名称</label>
        <div class="col-sm-9">
            <input type="text" name="programname" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group ui-sortable-helper">
        <label class="col-sm-3 control-label">账号类型</label>
        <div class="col-sm-9">
            <select class="form-control" id="zhanghaoleixing" name="accounttype">
            <option disabled selected>---请选择---</option>
            
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group ui-sortable-helper">
        <label class="col-sm-3 control-label">渠道</label>
        <div class="col-sm-9">
            <select class="form-control" id="qudao" name = "accountplace">
            <option disabled selected>---请选择---</option>
            
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group ui-sortable-helper">
        <label class="col-sm-3 control-label">账号ID</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="accountid" >
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label class="col-sm-3 control-label">地址链接</label>
        <div class="col-sm-9">
            <input type="text" name="url" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">内容定位</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="accountcontentpositioning" placeholder="请输入文本">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">是否认证</label>
        <div class="col-sm-9">
            <select class="form-control" id="isAuth" name = "authentication">
            <option disabled selected>---请选择---</option>
            <option id = "1">是</option>
                        <option id = "0">否</option>
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">认证主体</label>
        <div class="col-sm-9">
            <input type="text" name="authinsitution" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">简介</label>
        <div class="col-sm-9">
            <input type="text" name="abstracts" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">更新状态</label>
        <div class="col-sm-9">
            <select class="form-control" id="gengxinzhuangtai" name="uploadstate">
            <option disabled selected>---请选择---</option>
            <option id = "0">停更</option>
            <option id = "1">活跃</option>
            
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">其他第三方平台名称</label>
        <div class="col-sm-9">
            <input type="text" name="" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">其他第三方平台上传者名称</label>
        <div class="col-sm-9">
            <input type="text" name="" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none"></span>

        </div>
    </div>
</div>

<div class="col-sm-12 col-sm-offset-6">
    <div class="hr-line-dashed"></div>

                                    <button class="btn btn-primary" type="submit"  onclick="saveOK();">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            
            $.ajax({
            	url:"/account/institutionType",
            	dataType:"json",
            	type:"POST",
            	success:function(data){
            		for(var i = 0;i<data.length;i++){
                		$("#jigoufenlei").append("<option value='"+data[i].typename+"'>"+data[i].typename+"</option>");

            		}
            	}
            	
            })
            
            $.ajax({
            	url:"/account/level",
            	dataType:"json",
            	type:"POST",
            	success:function(data){
            		for(var i = 0;i<data.length;i++){
                		$("#zhanghaoleixing").append("<option value='"+data[i].levelname+"'>"+data[i].levelname+"</option>");

            		}
            	}
            	
            })
            
              $.ajax({
            	url:"/account/platform",
            	dataType:"json",
            	type:"POST",
            	success:function(data){
            		for(var i = 0;i<data.length;i++){
                		$("#qudao").append("<option value='"+data[i].platformname+"'>"+data[i].platformname+"</option>");

            		}
            	}
            	
            })
        });
        
        function saveOK(){
			alert("保存成功")
        }
    </script>
