<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row row-lg">
                          
                            <div class="col-sm-2">
                            <div class="ibox float-e-margins">
                            <div class="ibox-title">
                              	机构分类
                              </div>
                                <div class="ibox-content">
                                <table id="jigou" data-toggle="table" data-url="/account/institutionType" data-height="299" data-click-to-select="true" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="typename">名称</th>
                    						<th data-field="id" data-visible="false">名称</th>
                                            
                                        </tr>
                                    </thead>
                                </table>
								</div>
							</div>	

                            </div>
                            <div class="col-sm-2">
                            <div class="ibox float-e-margins">
                            <div class="ibox-title">
                               账号类型
                              </div>
                                <div class="ibox-content">
                                <table id="leixing" data-toggle="table" data-url="/account/level" data-height="299" data-click-to-select="true" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="levelname">名称</th>
                                            <th data-field="id" data-visible="false">名称</th>
                                            
                                        </tr>
                                    </thead>
                                </table>
								</div>
							</div>	

                            </div>
                            <div class="col-sm-2">

                            <div class="ibox-title">

                              </div>
                                <div class="ibox-content">
                                <table id="mingcheng" data-toggle="table" data-url="/account/institution" data-height="299" data-click-to-select="true" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="institutionname">名称</th>
                                            <th data-field="id" data-visible="false">名称</th>
                                            
                                        </tr>
                                    </thead>
                                </table>
								</div>
							</div>	

                            </div>
  <div class="col-sm-2">
                              <div class="ibox float-e-margins">
                               <div class="ibox-title">
                               渠道
                               </div>
                               <div class="ibox-content">
  								<table id="qudao" data-toggle="table" data-url="/account/platform" data-height="299" data-click-to-select="true" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="platformname">名称</th>
											<th data-field="id" data-visible="false">名称</th>

                                        </tr>
                                    </thead>
                                </table>
								</div>
							</div>	
                            </div>
                              <div class="col-sm-2">
                              <div class="ibox float-e-margins">
                               <div class="ibox-title">
                               其他第三方
                               </div>
                               <div class="ibox-content">
  								<table id="disanfang" data-toggle="table" data-url="/account/platformThirdparty" data-height="299" data-click-to-select="true" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="platformnamethird">名称</th>
											<th data-field="id" data-visible="false">名称</th>

                                        </tr>
                                    </thead>
                                </table>
								</div>
							</div>	
                            </div>
                                                          <div class="col-sm-2">
                              <div class="ibox float-e-margins">
                               <div class="ibox-title">
                              		 查询周期
                               </div>
                               <div class="ibox-content">
  								<input type="text" class="input-sm form-control" name="start" value="2014-11-11" />

                                <input type="text" class="input-sm form-control" name="end" value="2014-11-17" />
								</div>
							</div>	
                            </div>
        
        
        </div>
	  <div class="ibox float-e-margins">
	              <div class="ibox-content">
	  
	                <div class="row row-lg">
                <div class="col-sm-12">
	                <a class="btn btn-primary btn-rounded btn-block" href="javascript:void(0)" onclick = "searchAccount();"  />
           <i class="fa fa-info-circle"></i> 查询</a>
	</div>
	</div>
    </div>
    </div>
  <div class="ibox float-e-margins">

    <div class="ibox-title">
      <h5>基本</h5>
    </div>
            <div class="ibox-content">
                <div class="row row-lg">
                
                <div class="col-sm-12">
           

                        <!-- Example Pagination -->
                        <div class="example-wrap">
	                            <div class="example">
	                               <div class="alert alert-success" id="examplebtTableEventsResult" role="alert">
                                    	事件结果
                                </div>
                                
                                <table id="exampleTableEvents" data-height="850" data-mobile-responsive="true" data-url="/account/platformThirdparty">
                                    <thead>
                                        <tr>
                                        	<th data-field="ext1" data-visible="false">审核状态</th>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="institutiontype">机构分类</th>
                                            <th data-field="accountname">账号/网站/APP名称</th>
                                            <th data-field="institutionname" >机构名称</th>
                                            <th data-field="channelname" >频道名称</th>
                                            <th data-field="programname" >节目名称</th>
                                            <th data-field="accounttype" >账号类型</th>
                                            <th data-field="accountplace" >渠道</th>
                                            <th data-field="accountid">账号ID</th>

                                            <th data-field="authinsitution">认证主体</th>

                                            <th data-field="createtime">首次入库日期</th>
                                            <th data-field="auditstate">审核状态</th>
                                            <th data-field="thirdpartyname">其他第三方平台名称</th>
                                            <th data-field="thirdpartyuploadername">其他第三方平台上传者名称</th>
					                        <th data-field="uploadername">录入者</th>
											
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Pagination -->
                  </div>
                </div>
            </div>
    </div>

	<script src="js/plugins/bootstrap-table/bootstrap-table-export.min.js"></script>
