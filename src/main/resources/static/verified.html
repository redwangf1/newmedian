<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

<body class="gray-bg">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">

         <div class="modal-content">

          </div>
          <div class="modal-footer">

           </div>
         </div>
        </div>
    </div>


<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox float-e-margins">

    <div class="ibox-title">
      <h5>基本</h5>
    </div>
            <div class="ibox-content">
                <div class="row row-lg">
                
                <div class="col-sm-12">
           

                        <!-- Example Pagination -->
                        <div class="example-wrap">
	                            <div class="example">
	                               <div class="alert alert-success" id="examplebtTableEventsResult" role="alert">
                                    	事件结果
                                </div>
                                
                                <table id="exampleTableEvents" data-height="850" data-mobile-responsive="true" data-url="/account/platformThirdparty">
                                    <thead>
                                        <tr>
                                        	<th data-field="ext1" data-visible="false">审核状态</th>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="institutiontype">机构分类</th>
                                            <th data-field="accountname">账号/网站/APP名称</th>
                                            <th data-field="institutionname" >机构名称</th>
                                            <th data-field="channelname" >频道名称</th>
                                            <th data-field="programname" >节目名称</th>
                                            <th data-field="accounttype" >账号类型</th>
                                            <th data-field="accountplace" >渠道</th>
                                            <th data-field="accountid">账号ID</th>
                                            <th data-field="url">地址链接</th>
                                            <th data-field="authentication">是否认证</th>
                                            <th data-field="authinsitution">认证主体</th>
                                            <th data-field="uploadstate">更新状态</th>
                                            <th data-field="createtime">首次入库日期</th>
                                            <th data-field="thirdpartyname">其他第三方平台名称</th>
                                            <th data-field="thirdpartyuploadername">其他第三方平台上传者名称</th>
					                        <th data-field="uploadername">录入者</th>
											<th data-field="button" data-events="operateEvents" data-formatter="addfunction"></th>
											
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Pagination -->
                  </div>
                </div>
            </div>
    </div>

	<script type="text/javascript">
	function addfunction(value,row,index){
		return[
			'<button id = "detail" type="button" class="btn btn-success">详情</button>&nbsp;',
			'<button id = "pass" type="button" class="btn btn-primary">审核通过</button>&nbsp;',
			'<button id = "unpass" type="button" class="btn btn-danger">审核不通过</button>'
		]
	}
	window.operateEvents={
			"click #detail":function(e,value,row,index){
					alert(index)
					    alert(row.abstracts)
							},
			"click #pass":function(e,value,row,index){
				alert("pass")
			},
			"click #unpass":function(e,value,row,index){
				alert("unpass")
			},

	}
	
	
	</script>
